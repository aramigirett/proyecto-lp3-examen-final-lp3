<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1c79c4, #338783, #2082d3, #38918d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4A5568;
            font-size: 24px;
            font-weight: bold;
        }

        .login-container label {
            font-weight: bold;
            color: #4A5568;
            margin-top: 10px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #CBD5E0;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #6B46C1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .login-container input[type="submit"]:hover {
            background-color: #553C9A;
        }

        .login-container .message {
            text-align: center;
            margin-top: 15px;
            color: #4A5568;
        }

        .login-container .message a {
            color: #6B46C1;
            text-decoration: none;
        }

        .login-container .message a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #6B46C1;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión !!</h2>

        <form action="{{ url_for('login.login') }}" method="POST" onsubmit="return validarCredenciales();">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <input type="submit" value="Acceder">
        </form>

        <div class="message">
            ¿No tienes una cuenta? <a href="#">Regístrate</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script>
        function validarCredenciales() {
            // Definir usuario y contraseña correctos
            const usuarioCorrecto = "ARAMI GIRETT";
            const contrasenaCorrecta = "1";

            // Obtener valores ingresados
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validar credenciales
            if (username === usuarioCorrecto && password === contrasenaCorrecta) { 
                window.location.href = "{{ url_for('vista.vistaIndex') }}";
            } else {
                alert("Usuario o contraseña incorrectos.");
            }

            return false; // Evita el envío del formulario
        }
    </script>
</body>
</html>
